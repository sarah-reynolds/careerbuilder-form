<!DOCTYPE html>
<html>
<head>
	<title>Career Builder Form</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	
	
</head>
<body>
<div class="container-fluid cbheader">
	<div class="row">
		<img class="pull-left" id="logo" src="cblogo1.png">
	</div>
</div>
<div class="container-fluid page">
	<div class="row">
		<form class="col-sm-10 col-sm-offset-1 sign-up-form">
		<h1>Sign Up</h1>
		<h4>Already have an account? <a href="#">Sign in here</a></h4>
		<hr />
		<h4>Registration for <a href="#">employer or staffing agency</a></h4>
		<div class="required-field grayital margin-bottom">Required Fields</div>
			
			<div class="form-group">
				<label class="required-field">First Name</label>
				<input type="text" id="firstName" class="form-control">
				<div class="error firstName-error"></div>
			</div>
			
			<div class="form-group">
				<label class="required-field">Last Name</label>
				<input type="text" id="lastName" class="form-control">
				<div class="error lastName-error"></div>
			</div>

			<div class="form-group">
				<label class="required-field">Email</label>
				<input type="email" id="email" class="form-control">
				<div class="error email-error"></div>
			</div>

			<div class="form-group">
				<label class="required-field">Zip</label>
				<input type="text" id="zip" class="form-control">
				<div class="error zip-error"></div>
			</div>

			<div class="form-group">
				<label class="required-field">Password</label>
				<input type="password" id="password" class="form-control">
				<div class="error password-error"></div>
			</div>

			<div class="form-group">
				<label class="required-field">Confirm Password</label>
				<input type="password" id="password2" class="form-control">
				<div class="error password2-error"></div>
			</div>

			<div class="form-group">
				<input type="checkbox" class="privacy">Job Recommendations
			</div>
			<div class="form-group">
				<input type="checkbox" class="privacy">Resume and Application Activity Alerts
			</div>
			<div class="form-group">
				<input type="submit" class="submit btn btn-green" value="Sign up">
			</div>

		</form>
	</div>


</div>

	
<script type="text/javascript" src="validate.js"></script>
</body>
</html>
